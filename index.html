    <script>
        Vue.component('smile', {
            template: '#smile'
        }),


        new Vue({
            el:'#app',
            data:{
                left:0,
                top:0,
                windosHeight:0,
                windosWidth:0,
                xaxis:true,
                yaxis:true,
            },
            methods:{
                move(){
                    if(this.xaxis == true){
                        this.left += 2
                    }
                    
                    if(this.xaxis == false){
                        this.left -= 2
                    }
                    if(this.left <= 0){
                        this.xaxis = true;
                    }
                    // 215是因为组件长宽是200
                    if(this.left >= this.windosWidth-215){
                        this.xaxis = false;
                    }
                    if(this.yaxis == true){
                        this.top += 2
                    }
                    if(this.yaxis == false){
                        this.top -= 2
                    }
                    if(this.top <= 0){
                        this.yaxis = true;
                    }
                    if(this.top >= this.windosHeight-215){
                        this.yaxis = false;
                    }

                    // 这里写个toString方法，遇到问题的，可以打开看看

                    // console.log(
                    //     'left:'+this.left,
                    //     'top:'+this.top,
                    //     'windosHeight:'+this.windosHeight,
                    //     'windosWidth:'+this.windosWidth,
                    //     'xaxis:'+this.xaxis,
                    //     'yaxis:'+this.yaxis,
                    // )
                      
                }
            },
            mounted:function(){
                    // 页面高度
                    this.windosHeight = window.innerHeight;
                    // 页面宽度
                    this.windosWidth = window.innerWidth;
                    this.top = document.querySelector('#abel').getBoundingClientRect().top;
                    this.left = document.querySelector('#abel').getBoundingClientRect().left;
                    setInterval(this.move,30);
            },
            
        })
     
        
    </script>
